<html>
    <head>
        <title>REGISTRATION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Create new Account</div>
        <form action="DispatchServlet" method="POST">
            Username* <input type="text" name="txtUserName" value="" size="20" /> </br>
            Password* <input type="password" name="txtPassword" value="" size="30" /> </br>
            Conform* <input type="password" name="txtPasswordConfirm" value="" size="30" /> </br>
            Full Name* <input type="text" name="txtFullName" value="" size="50" /> </br>
            <input type="submit" value="CreateNewAccount" name="btnAction" /> </br>
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
